<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile.custom.structure.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>LOL Teammates Finder</title>
    </head>
    <body>
       
        <div data-role="page" id="sign_up" class="container">
    <div class="row">
    <div class="col-xs-12">
    <h3 class="text-center">LOL teammates finder</h3>
    </div>
    <div class="col-xs-12">
    <h4 class="text-center">Create your Account</h4>
    </div>
    </div>
       <div class="row">
    <div class="col-xs-12">
    <table class="">
    <tr class="table-row">
    <td>
    User Name
    </td>
    <td>
    <input id="username" type="text" >
    </td>
    </tr>
    <tr>
    <td>
    Password
    </td>
    <td>
    <input id="password" type="password" >
    </td>
    </tr>

    <tr>
    <td>
    Confirm Password
    </td>
    <td>
    <input type="password" >
    </td>
    </tr>
    </table>
    </div>
    </div>
       <div class="row">
    <div class="col-xs-12 text-center ">
    <input class="btn btn-info" id="signup" type="submit" value="Sign up">
    <div class="col-xs-12">
    <div class="text-center"><a data-transition="slideup" href="#login-page" class="btn btn-default">Already have an account</a></div>
    </div>
    </div>
    </div>
    </div>

    <div data-role="page" id="login-page" class="container">
    <div class="row">
    <div class="col-xs-12">
    <h3 class="text-center">LOL teammates finder</h3>
    </div>
    <div class="col-xs-12">
    <h4 class="text-center">Create your Account</h4>
    </div>
    </div>
       <div class="row">
    <div class="col-xs-12">
    <table class="">
    <tr class="table-row">
    <td>
    User Name
    </td>
    <td>
    <input id="login-username" type="text">
    </td>
    </tr>
    <tr>
    <td>
    Password
    </td>
    <td>
    <input id="login-password" type="password">
    </td>
    </tr>
    
    
    </table>
    </div>
    </div>
  
       <div class="row">
    <div class="col-xs-12">
    <div class="text-center"><input type="submit" id="login" value="Login" class="btn btn-info">
    
    </div>
    </div>
    </div>
    </div>
    <div data-role="page" id="main" class="container">
    <div class="row">
    <div class="col-xs-12">
    <h3 class="text-center">LOL teammates finder</h3>
    </div>
    <div class="col-xs-12">
    <h4 class="text-center">Create your Account</h4>
    </div>
    </div>
       <div class="row">
    <div class="col-xs-12">
    <table class="">
    <tr class="table-row">
    <td>
    User Name
    </td>
    <td>
    <input type="text" >
    </td>
    </tr>
    <tr>
    <td>
    Password
    </td>
    <td>
    <input type="password" >
    </td>
    </tr>

    <tr>
    <td>
    Confirm Password
    </td>
    <td>
    <input type="password" >
    </td>
    </tr>
    </table>
    </div>
    </div>
       <div class="row">
    <div class="col-xs-12 text-center ">
    <input class="btn btn-info" type="submit" value="Sign up">
    <div class="col-xs-12">
    <div class="text-center"><a id="send" data-transition="slide" class="btn btn-default">Already have an account</a></div>
    </div>
    </div>
    </div>
    </div>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.custom.js"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/sails.io.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
